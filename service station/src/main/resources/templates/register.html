<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<form action="#" th:action= "@{/register}" th:object="${client}"
      method="post">
    <table class="table table-dark table-striped-columns">
        <tr>
            <td><label th:text="Имя" /></td>
            <td><input type="text" th:field="*{name}" id="name" placeholder="Имя" /></td>
        </tr>
        <tr>
            <td><label th:text="Фамилия" /></td>
            <td><input type="text" th:field="*{surname}" id="surname" placeholder="Фамилия" /></td>
        </tr>
        <tr>
            <td><label th:text="Отчество" /></td>
            <td><input type="text" th:field="*{lastname}"  id="lastname" placeholder="Отчество"/></td>
        </tr>
        <tr>
            <td><label th:text="Телефон" /></td>
            <td><input type="text" th:field="*{phone}" id="phone" placeholder="Телефон" /></td>
        </tr>
        <tr>
            <td><label th:text="Адрес" /></td>
            <td><input type="text" th:field="*{address}"   id="address" placeholder="Адрес"/></td>
        </tr>
        <tr>
            <td><label th:text="Логин" /></td>
            <td><input type="text" th:field="*{login}" id="login" placeholder="Логин" /></td>
        </tr>
        <tr>
            <td><label th:text="Пароль" /></td>
            <td><input type="text" th:field="*{password}" id="password" placeholder="Пароль"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
    <p th:if="${msg!=null}" th:text="${text}"/>
    </form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
