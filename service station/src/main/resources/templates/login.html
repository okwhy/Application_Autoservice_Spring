<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<button  th:onclick = "|window.location.href='/mainpage'|">На главную</button>
<form action="#" th:action= "@{/login}" method="post">
    <label for="login">Логин</label>
    <input type="text" id="login" name="login" value="" /><br><br>
    <label for="password">Пароль</label>
    <input type="text" id="password" name="password" value="" /><br><br>
    <button class="btn btn-primary" type="submit" name="action" value="login">Войти</button>
    <button class="btn btn-primary"type="submit" name="action" value="register">Зарегистрироваться</button>
    <input class="btn btn-primary" type="button"  th:onclick="|window.location.href='/loginCompany'|" name="action" value="Войти как сотрудник">
    <p th:if="${text!=null}" th:text="${text}"/>
</form><br>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
