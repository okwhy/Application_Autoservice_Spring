<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Gen</title>
</head>
<body>
<!--<p th:utext="${id}"></p>-->
<form action="#" th:action= "@{/ordering}"
      method="post">
    <select th:name="selectVal">
        <option disabled selected>Выберите шаблон заказа</option>
        <option   th:value="'notemplate'">Нет шаблона</option>
        <option th:each="template :${templates}" th:value="${template.name}" th:utext="${template.name}"></option>
    </select>
    <input type="submit" name="show" value="Выбрать">
    <input  type="hidden"  th:value="${id}" th:name="car" >
</form>

<form  th:if="${show!=null and show and curtemp==null}" action="#" th:action="@{/ordering}" method="post" th:object="${order}">
    <p>Опишите вашу проблему</p>
    <input  type="hidden"  th:value="${id}" th:name="car" >
    <textarea  th:field="*{description}" id="description" th:name="problemDesc">

    </textarea>
    <p th:if="${trouble !=null and trouble}" th:utext="'К сожалению, все места в нашем гараже заняты'"> </p>
    <input type="submit" name="sendnotemplate" value="Заказать">
</form>
<form  th:if="${show!=null and show and curtemp!=null}" action="#" th:action="@{/ordering}" method="post">
    <p th:each="job :${curtemp.getCodesofJobs()}" th:utext="${job}"></p>
    <input type="submit" name="sendtemplate" value="Заказать">
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
