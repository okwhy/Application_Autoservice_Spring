<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<table class="table table-dark table-striped-columns" th:if="${jobs!=null&&jobs.size()!=0}">
    <tr>
        <th th:text="'Код'"></th>
        <th th:text="'Наименование'"></th>
        <th th:text="'Авто'"></th>
        <th th:text="'Принять'"></th>
<!--        <th th:text="'Посмотреть предыдущие работы'"></th>-->
    </tr>
</table>
    <form action="#" method="post" th:action="@{/jobstoaccept}" th:each="job :${jobs} ">
        <table class="table table-dark table-striped-columns" th:if="${jobs!=null&&jobs.size()!=0}">
        <input th:type="hidden" th:name="orderid" th:value="${job.Id}">
        <tr>


            <td th:text="${job.getCode()}"></td>
            <td th:text="${job.getName()}"></td>

            <td>
                <div>
                    <table class="table table-dark table-striped-columns" th:unless="${job.getOrderNum().getCar()==null}" th:with="car=${job.getOrderNum().getCar()}">
                        <tr >

                            <td th:text="${car.manufacturer}" >

                            </td>
                            <td th:text="${car.model}">

                            </td>
                        </tr>
                        <tr >
                            <td th:unless="${car.submodel==null||car.submodel.isBlank()}"  th:text="${car.submodel}">

                            </td>
                            <td th:text="${car.year}">

                            </td>
                        </tr>


                    </table>

                </div>
            </td>
            <td><button type="submit" name="action" value="accept">Принять</button></td>
<!--            <td><button type="submit" name="action" value="inside">Сведенья</button></td>-->

        </tr>
        </table>

    </form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>


</body>
</html>
