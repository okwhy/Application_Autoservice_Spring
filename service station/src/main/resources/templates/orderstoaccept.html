<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<table th:if="${orders!=null &&orders.size()>0}" class="table table-dark table-striped-columns">
    <th th:text="'Номер'"></th>
    <th th:text="'Описание'"></th>
    <th th:text="'Авто'"></th>
    <th th:text="'Клиент'"></th>
    <th th:text="'Выполнено работ'"></th>
    <tr th:each="order :${orders}">
        <td th:text="${order.getId()}"></td>
        <td >
            <textarea th:if="${order.description!=null}"th:text="${order.description}" th:readonly="readonly"> </textarea>
        </td>
        <td th:text="${order.car.manufacturer+' '+order.car.model+' '+
        (order.car.submodel==null||order.car.submodel.isBlank()?'':order.car.submodel)+order.car.year}"></td>
        <td th:text="${order.client.name+' '+order.client.surname+
        (order.client.lastname==null||order.client.lastname.isBlank()?'':' '+order.client.lastname)}"></td>

        <td><input type="button" th:onclick="|window.location.href='/orderproceding/'+${order.getId()}|" th:value="'Рассмотреть'"></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>

</html>
