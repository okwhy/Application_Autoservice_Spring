<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<header class="d-flex justify-content-center py-3"><form action="#" th:action= "@{/notifications}" method="post">
    <button class="btn btn-primary" th:type="submit" th:name="action" th:value="readall">Прочесть все</button>
    <button class="btn btn-primary" th:type="submit" th:name="action" th:value="hideall">Удалить все</button>
</form> </header>
<form action="#" th:action= "@{/notifications}" method="post" th:each="notification:${notifications}">
    <input type="hidden" th:name="notid" th:value="${notification.id}">
    <div>
        <label th:utext="'Дата - '+${notification.date}"></label>
        <label th:utext="'Содержание - '+${notification.maininfo}"></label>
    </div>
    <button class="btn btn-primary" th:unless="${notification.seen}" th:type="submit" th:name="action" th:value="read">Прочесть </button>
    <button class="btn btn-primary" th:type="submit" th:name="action" th:value="hide">Удалить </button>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
